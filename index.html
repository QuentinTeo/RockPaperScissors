    console.log(playGame());


    function getComputerChoice(){
        let choice = Math.floor(Math.random() * 3);
        if(choice == 0){
            return "Rock";
        }
        if(choice == 1){
            return "Paper"
        }
        if(choice == 2){
            return "Scissors";
        }  
    }


    function getHumanChoice(){
        let input = prompt("Rock, Paper, or Scissors?");
        return input;
    }

    

    function playGame(){
        let humanScore = 0;
        let computerScore = 0;

        
        for(let i = 0; i < 5; i++){
            console.log("Round " + (i + 1));
            console.log(playRound(getHumanChoice(), getComputerChoice()));
            console.log("Score: " + humanScore + " Computer Score: " + computerScore);

        }

        //winner announcement
        if(humanScore > computerScore){
            console.log("Human Wins");
        }
        else {
            console.log("Computer Wins");
        }

        // rounds fnction
        function playRound(humanChoice, computerChoice){

            if(humanChoice.toLowerCase() == computerChoice.toLowerCase()){
    
                // draw
                return "Draw";
            }
            if((humanChoice.toLowerCase() == "rock" && computerChoice.toLowerCase() == "paper") || (humanChoice.toLowerCase() == "paper" && computerChoice.toLowerCase() == "scissors") || (humanChoice.toLowerCase() == "scissors" && computerChoice.toLowerCase() == "rock")) {
                // loss
                computerScore++;
                return "You lose! " + computerChoice + " beats " + humanChoice;
            }
            else if((humanChoice.toLowerCase() == "rock" && computerChoice.toLowerCase() == "scissors") || (humanChoice.toLowerCase() == "paper" && computerChoice.toLowerCase() == "rock") || (humanChoice.toLowerCase() == "scissors" && computerChoice.toLowerCase() == "paper")){
                //win
                humanScore++;
                return "You win! " + humanChoice + " beats " + computerChoice;

}
}
    }
